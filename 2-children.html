<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>children</title>
		<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		// 元素.children 只读 属性 子节点集合
		// 标准下：包含元素节点
		// 非标准下：只包含元素节点
		alert(oUl.children.length);
		alert(oUl.children.length+1);
	}
	</script>
</head>
<body>
		<ul id="ul1">
		<li>11111111</li>
		<li>22222222</li>
		<li>33333333</li>
		<li>22222222</li>
		<li>22222222</li>
		<li>22222222</li>
		<li>44444444</li>
		<li>55555555</li>
	</ul>
</body>
</html>
