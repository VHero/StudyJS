<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>children</title>
		<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		alert(oUl.firstChild);
		//元素.firstChild
		//标准下:包含第一个文本类型的节点
		//元素.firstElementChild
		//children[0]替代firstchild和firstElementChild
		//下一个兄弟节点 nextSibling
		//上一个兄弟节点 previousSibling
	}
	</script>
</head>
<body>
		<ul id="ul1">
		<li>11111111</li>
		<li>22222222</li>
		<li>33333333</li>
		<li>44444444</li>
	</ul>
</body>
</html>
