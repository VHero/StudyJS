<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽改变大小</title>
	<style>
	#div1{
		width: 100px;
		height: 100px;
		position: absolute;
		background-color: red;
		left: 100px;
		top: 100px;
	}
	</style>
	<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		oDiv.onmousedown=function(ev){
			var ev=ev||event;
			var b='';
			var disW=this.offsetWidth;
			var disX=ev.clientX;
			var disL=this.offsetLeft;
			if(disX>disW+disL-10){
				b='right';
			}
			if(disX<disL+10){
				b='left';
			}
			document.onmousemove=function(ev){
				var ev=ev||event;
				switch(b){
					case 'left' :
					oDiv.style.width=disW-(ev.clientX-disX)+'px';
					oDiv.style.left=disL+(ev.clientX-disX)+'px';
					break;
					case 'right':
oDiv.style.width=disW+(ev.clientX-disX)+'px';
// alert('right');
					break;
				}
			}
			document.onmouseup=function(){
				document.onmousedown=document.onmousemove=null;
			}
			return false;

		}
	}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
